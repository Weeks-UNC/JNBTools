name: RNAvigate
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  - biopython=1.78
  - numpy=1.20.1
  - openpyxl=3.1.2
  - pandas=1.4.4
  - py3dmol=2.0.0.post2
  - python=3.9.2
  - scikit-learn=1.0.2
  - scipy=1.6.2
  - seaborn=0.13.0
  - requests
  - sphinx
  - sphinx-autobuild
  - sphinx_rtd_theme
  - nbsphinx

  - pip:
    - "git+https://github.com/Weeks-UNC/RNAvigate.git"
